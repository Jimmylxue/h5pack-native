<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hello h5pack</title>
  </head>
  <style>
    #cameraPreview {
      width: 100px;
    }
  </style>
  <body>
    <h1>hello h5pack</h1>

    <h3>相机模块</h3>
    <button onclick="checkPermission()">查看权限</button>
    <button onclick="requestCameraPermission()">申请相机权限</button>
    <button onclick="openCamera()">跳转相机</button>
    <button onclick="chooseImage()">打开相册</button>
    <button onclick="scan()">扫码</button>

    <img id="cameraPreview" alt="" />

    <div>扫码结果：<span id="scanRes"></span></div>

    <h3>位置模块</h3>
    <div>
      <button onclick="getCurrentPosition()">查看当前位置</button>
      <div id="position"></div>
    </div>

    <h3>录音模块</h3>
    <div>
      <button onclick="startRecordAudio()">开始录音</button>
      <button onclick="stopRecordAudio()">停止录音</button>
      <button onclick="cancelRecordAudio()">取消录音</button>
      <button onclick="restartRecordAudio()">重新录音</button>
      <div id="recordAudioStartRes"></div>
      <div id="recordAudioStopRes"></div>
      <div id="recordAudioCancelRes"></div>
    </div>

    <h3>APP模块</h3>
    <div>
      <button onclick="exitApp()">退出APP</button>
      <button onclick="relaunchApp()">重新打开APP</button>
      <button onclick="refreshApp()">刷新APP</button>
    </div>

    <script src="./vconsole.js"></script>

    <script>
      new VConsole();
    </script>

    <script src="./assets/h5PackBridge.min.js"></script>

    <script>
      function checkPermission() {
        h5packBridge.camera.checkPermission().then(res => {
          console.log('res', res);
          alert(`权限结果：${res ? '有' : '无'}`);
        });
      }

      function requestCameraPermission() {
        h5packBridge.camera.requestPermission().then(res => {
          console.log('申请res', res);
        });
      }

      function openCamera() {
        h5packBridge.camera.open().then(res => {
          console.log('拍照res', res);
          document.getElementById('cameraPreview').src = res?.base64;
        });
      }

      function chooseImage() {
        h5packBridge.camera.chooseImage().then(res => {
          console.log('拍照res', res);
          document.getElementById('cameraPreview').src = res[1]?.base64;
        });
      }

      function scan() {
        h5packBridge.camera.scan().then(res => {
          document.getElementById('scanRes').textContent = res;
        });
      }

      function getCurrentPosition() {
        h5packBridge.location.getCurrentPosition().then(res => {
          console.log('地址res', res);
          document.getElementById('position').textContent = JSON.stringify(res);
        });
      }

      function startRecordAudio() {
        h5packBridge.recordAudio.start().then(res => {
          console.log('开始录音res', res);
          document.getElementById(
            'recordAudioStartRes',
          ).textContent = `录音暂存路径：${res}`;
        });
      }

      function stopRecordAudio() {
        h5packBridge.recordAudio.stop().then(res => {
          console.log('停止录音res', res);
          document.getElementById(
            'recordAudioStopRes',
          ).textContent = `录音完成结果：${JSON.stringify(res)}`;
        });
      }

      function cancelRecordAudio() {
        h5packBridge.recordAudio.cancel().then(res => {
          console.log('取消录音res', res);
        });
      }

      function restartRecordAudio() {
        h5packBridge.recordAudio.restart().then(res => {
          console.log('重新录音res', res);
          document.getElementById(
            'recordAudioCancelRes',
          ).textContent = `重新录音结果：${JSON.stringify(res)}`;
        });
      }

      function exitApp() {
        h5packBridge.app
          .exit({
            confirm: true,
            title: '退出APP',
          })
          .then(res => {
            console.log('退出APPres', res);
          });
      }

      function relaunchApp() {
        h5packBridge.app
          .relaunch({
            confirm: true,
          })
          .then(res => {
            console.log('重新打开APPres', res);
          });
      }

      function refreshApp() {
        h5packBridge.app
          .refresh({
            confirm: true,
            title: '刷新APP',
          })
          .then(res => {
            console.log('刷新APPres', res);
          });
      }
    </script>

    <video src="" autoplay></video>
  </body>
</html>
